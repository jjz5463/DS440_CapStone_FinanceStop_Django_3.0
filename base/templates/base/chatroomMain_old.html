{% extends 'main.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finance Stop Chatroom</title>
    <h1>Chat Room</h1>
</head>

<form method="GET" action="{%  url 'chatroom' %}">
    <input type="text" name="q" size="30" placeholder="Searching ..." />
</form><br>

<style>
    .home-container{
        display:grid;
        grid-template-columns: 1fr 3fr 1fr;
    }
</style>

<div class="home-container">
    <div>
        {% include 'base/topic_component.html' %}
    </div>

    <div>
        <h5>Number of Open Chat Rooms: {{ room_count }} </h5>
        <a href="{% url 'create-room' %}">Create Room</a><br><br>

        {% include 'base/feed_component.html' %}
    </div>

    <div>
        {% include 'base/activity_component.html' %}
    </div>
</div>
<body>

</body>
</html>
{% endblock content %}
